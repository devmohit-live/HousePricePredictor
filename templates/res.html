<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Price Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron" style="margin-top: 5%">
        <center> <h1 class="display-4">Details!!!</h1> </center>
        <p>
                <div class="alert alert-primary" role="alert">
                  Average Income in USD: <a href="#" class="alert-link">{{ cpincome }}</a>
                </div>
                <div class="alert alert-dark" role="alert">
                  Average Age of House :  <a href="#" class="alert-link">{{ cpage }}</a>
                </div>
                <div class="alert alert-success" role="alert">
                  Average no. of Rooms : <a href="#" class="alert-link">{{ cprooms }}</a>
                </div>
                <div class="alert alert-danger" role="alert">
                   Average no. of Bedrooms : <a href="#" class="alert-link">{{ cpbedrooms }}</a>
                </div>
                <div class="alert alert-warning" role="alert">
                  Average Population of Area : <a href="#" class="alert-link">{{ cppopulation }}</a>
                </div>
                <div class="alert alert-info" role="alert">
                  Predicted Price in USD <a href="#" class="alert-link">{{ price }}</a>
                </div>
        </p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
